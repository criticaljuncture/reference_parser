inherit_mode:
  merge:
    - Exclude

AllCops:
  Exclude:
    - bin/*
  TargetRubyVersion: 2.7
  NewCops: enable
  SuggestExtensions: false  
Style/GlobalVars:
  Enabled: true
  AllowedVariables: [$redis]

RSpec/ExampleLength:
  Enabled: false
RSpec/MultipleExpectations:
  Enabled: false

RSpec:
   Language:
     Expectations:
       - expect_passing_cfr_scenerio

require:
  - rubocop-performance
  - rubocop-rspec
  - standard

inherit_gem:
  standard: config/base.yml
